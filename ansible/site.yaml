---

- hosts: all
  become: true
  gather_facts: false
  vars:
    refused: "port 22: Connection refused"
    new_port: 22888
  pre_tasks:
    # - name: check ssh port
    #   command: /bin/true
    #   ignore_unreachable: true
    #   register: result

    - name: set ansible_port
      set_fact:
        ansible_port: "{{ new_port }}"
      # when: result.msg is defined and refused in result.msg

    - name: update repo cache
      apt:
        update_cache: yes
      changed_when: false

- hosts: all
  become: true
  roles:
    - base

- hosts: honeypot_servers
  become: true
  roles:
    - package
    - cowrie
    - dionaea
    - honeytrap
    - rdpy
    - gridpot
    - elasticpot
    - ewsposter