---

- hosts: all
  become: true
  pre_tasks:
    - name: install updates
      apt:
        upgrade: dist
        update_cache: yes

- hosts: honeypot_servers
  become: true
  tasks:
    - name: create ansigent user
      user:
        name: ansigent
        groups: root
    
    # - name: get home directory
    #   command: pwd
    #   register: home_dir
    
    # - name: get public key
    #   command: cat {{ home_dir.stdout }}/.ssh/ansible.pub
    #   register: pub_key

    - name: add ssh key for ansigent
      authorized_key:
        user: ansigent
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/ansible.pub') }}"

    - name: add sudoers file for ansigent
      copy:
        src: sudoer_ansigent
        dest: /etc/sudoers.d/ansigent
        owner: root
        group: root
        mode: 0440

- hosts: honeypot_servers
  become: true
  roles:
    - base
  tags: [ honeypot ]

- hosts: workstation_servers
  become: true
  roles:
    - workstation
  tags: [ workstation ]

- hosts: workstation_servers
  remote_user: ansiadmin
  roles:
    - minikube
    - awx
    - postgres
    - elk
    - filebeat
  tags: [ workstation ]