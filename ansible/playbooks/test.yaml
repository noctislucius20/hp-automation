---
- hosts: "{{ ip_address }}"
  become: true
  gather_facts: false
  pre_tasks:
      - name: set ansible_port
        set_fact:
            ansible_port: 22888

      - name: set installed honeypot
        set_fact:
            honeypot_list: "{{ hp_list }}"

- hosts: "{{ ip_address }}"
  become: true
  strategy: free
  gather_facts: false
  tasks:
      - name: deploy cowrie honeypot
        include_role:
            name: cowrie
        when: honeypot_list is search("cowrie")

- hosts: "{{ ip_address }}"
  become: true
  strategy: free
  gather_facts: false
  tasks:
      - name: deploy dionaea honeypot
        include_role:
            name: dionaea
        when: honeypot_list is search("dionaea")
